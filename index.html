<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Native WebView Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 200px;
        }
        
        .button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .success-button {
            background: #28a745;
        }
        
        .success-button:hover {
            background: #218838;
        }
        
        .danger-button {
            background: #dc3545;
        }
        
        .danger-button:hover {
            background: #c82333;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebView Demo</h1>
        <p>Click the buttons below to send events to React Native app</p>
        
        <button class="button" onclick="sendSimpleEvent()">
            Send Simple Event
        </button>
        
        <button class="button success-button" onclick="sendSuccessEvent()">
            Send Success Event
        </button>
        
        <button class="button danger-button" onclick="sendErrorEvent()">
            Send Error Event
        </button>
        
        <button class="button" onclick="sendDataEvent()">
            Send Data Event
        </button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        // Function to send events to React Native WebView
        function sendToReactNative(data) {
            try {
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify(data));
                    showStatus('Event sent successfully!', 'success');
                } else {
                    showStatus('ReactNativeWebView not found. Are you running in a WebView?', 'error');
                }
            } catch (error) {
                showStatus('Error sending event: ' + error.message, 'error');
            }
        }
        
        // Function to show status messages
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            // Hide status after 3 seconds
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
        
        // Event handler functions
        function sendSimpleEvent() {
            sendToReactNative({
                type: 'simple_event',
                message: 'Hello from WebView!'
            });
        }
        
        function sendSuccessEvent() {
            sendToReactNative({
                type: 'success',
                message: 'Operation completed successfully',
                timestamp: new Date().toISOString()
            });
        }
        
        function sendErrorEvent() {
            sendToReactNative({
                type: 'error',
                message: 'Something went wrong',
                code: 'ERR_001',
                timestamp: new Date().toISOString()
            });
        }
        
        function sendDataEvent() {
            sendToReactNative({
                type: 'data_event',
                payload: {
                    userId: 123,
                    userName: 'John Doe',
                    preferences: {
                        theme: 'dark',
                        notifications: true
                    }
                },
                timestamp: new Date().toISOString()
            });
        }
        
        // Listen for messages from React Native (optional)
        window.addEventListener('message', function(event) {
            try {
                const data = JSON.parse(event.data);
                console.log('Received message from React Native:', data);
                showStatus('Received: ' + data.message, 'success');
            } catch (error) {
                console.log('Received message from React Native:', event.data);
            }
        });
        
        // Send ready event when page loads
        window.addEventListener('load', function() {
            sendToReactNative({
                type: 'page_ready',
                message: 'WebView page has loaded successfully',
                timestamp: new Date().toISOString()
            });
        });
    </script>
</body>
</html>
